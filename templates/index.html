<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>People Counter Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">People Counter Dashboard</h1>
        <div class="row mt-4">
            <div class="col-md-6">
                <h3>Total People In</h3>
                <p id="count_in" class="display-4">{{ count_in }}</p>
            </div>
            <div class="col-md-6">
                <h3>Total People Out</h3>
                <p id="count_out" class="display-4">{{ count_out }}</p>
            </div>
        </div>

        <hr>

        <h3 class="mt-4">People Count Over Time</h3>
        <canvas id="countChart" width="400" height="200"></canvas>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('countChart').getContext('2d');
        const chartData = {{ chart_data | safe }};
        const chartLabels = {{ chart_labels | safe }};

        const countChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: chartLabels,
                datasets: [{
                    label: 'Count In',
                    data: chartData.count_in,
                    borderColor: 'green',
                    fill: false
                },{
                    label: 'Count Out',
                    data: chartData.count_out,
                    borderColor: 'red',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });



    </script>
</body>
</html>
